<!DOCTYPE html> <!-- 用于声明文档格式符合现代 HTML 规范 -->
<html> <!-- root element: 可用于定义页面主题背景颜色 / 字体字号等 -->
    <head> <!-- HTML 中的 metadata -->
        <!-- 使用 meta charset 设置字符集 -->
        <meta charset="utf-8"> <!-- empty element / void element -->
        <title>将会是收藏夹中的标题 / 也是标签页中的标题 / 也是搜索页面标题</title>
        <meta name="author" content="LYU. Shulun">
        <meta name="description" content="The MDN Learning Area aims to provide
complete beginners to the Web with all they need to know to get
started with developing web sites and applications.">
    </head>
    <body> <!-- 用于结构化并语义化内容。 -->
        <p>Japanese example:  ご飯が熱い.</p>

        <!-- 一般 script 文件都放在 </body> 元素之前。 -->
        <script src="#"></script> <!-- script 并不是 empty element，请注意！ -->
    </body>
</html>
