<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <!-- headline tag -->
        <h1>The Common Tags used in HTML.</h1>
        <!-- paragraph tag -->
        <h2>Paragraph Tag:</h2>
        <p>This is a paragraph. ðŸ˜Š</p>
        <!-- image tag -->
        <h2>Image Tag:</h2>
        <img src="images/new-york.jpg" alt="New York Image">
        <!-- hyper link tag -->
        <h2>Hyper Link Tag:</h2>
        <a href="https://www.google.com">Link to Google Search Page</a>
        <!-- ordered list & unordered list tag -->
        <h2>List Tag:</h2>
        <h3>Ordered List:</h3>
        <ol>
            <li>House</li>
            <li>Home</li>
            <li>live</li>
        </ol>
        <h3>Unordered List:</h3>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
    </body>
</html>
